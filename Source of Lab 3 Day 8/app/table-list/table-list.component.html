<!DOCTYPE html>
<html>

<head>
	<style>
		table, th, td {
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<table style="width:100%">
		<tr>
			<th>Id</th>
			<th>Name</th>
      <th>Salary</th>
		</tr>
		<tr *ngFor = "let item of table">
      <td>{{ item.id }}</td>
      <td>{{ item.empName }}</td>
      <td>{{ item.empSal }}</td>
    </tr>
	</table>
</body>

</html>
